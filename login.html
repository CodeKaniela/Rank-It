<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/signup.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sign In</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light mb-1">
    <a class="navbar-brand" href="#"><img class="img-fluid w-75" src="/assets/img/logo.png" alt="Rank-it"></a>
  </nav>
  <!-- Navbar end -->

  <div class="container p-3">
    <h2 class="text-center text-cyan">Sign In</h2>
    <form>
      <div class="form__group field">
        <input class="form__field" type="email" placeholder="Email" name="email">
        <label for="email" class="form__label">Email</label>
      </div>
      <div class="form__group field">
        <input class="form__field" type="password" placeholder="Email" name="loginpassword">
        <label for="loginpassword" class="form__label">Password</label>
      </div>
      <div class="form-check p-4">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" class="" for="exampleCheck1">Remember me</label>
      </div>
      <div class="">
        <button type="submit" class="btn btn-block shadow rounded-pill btn-cyan">Sign In</button>
      </div>
    </form>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
