<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Admin</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light">

    <a class="navbar-brand" href="#"><img class="img-fluid w-50" src="/assets/img/logo.png" alt="Rank-it"></a>

    <button class="navbar-toggler b-none" type="button" data-toggle="collapse" data-target="#navbarSupportedContent41"
      aria-controls="navbarSupportedContent41" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent41">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Rank-it</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar end -->

  <div class="p-2 shadow-sm mb-2">
    <h1 class="text-center text-cyan">Admin</h1>
  </div>
  <!-- button  -->
  <div class="container">
    <div>
      <button id="button1" class="btn btn-xlarge btn-cyan"><img src="assets/img/stars.svg" alt="Stars"><br> Create a
        challenge</button>
    </div>
    <div>
      <button id="button2" class="btn btn-cyan">Create a categorie</button>
      <button id="button3" class="btn btn-cyan">Create a group</button>
    </div>
  </div>
  <hr width=70%>
  <!-- end button  -->

  
  <div class="container">
    <div class="row justify-content-between">
      <p class="text-left font-weight-bold col-6">Challenges</p>
      <a class="text-right font-weight-bold col-6 hvr-grow">Show all <i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
    </div>
  </div>


  <!-- cards -->
  <!-- #1 -->
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Street Fighter 1.0</h5>
          <h6 class="card-subtitle mb-2 text-muted">Game Tournament</h6>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
